<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraccionador de Logs - Trivial IRC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 15px;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .options {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .option-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button.success {
            background-color: #28a745;
        }

        .button.success:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5a67d8;
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .extras-section {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .extras-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .file-selected {
            background: #e8f5e9;
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📂 Fraccionador de Logs IRC</h1>
        <p class="subtitle">Limpia y divide tus logs de partidas con análisis estadístico</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div id="uploadText">Arrastra tu archivo aquí o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept=".txt,.log" style="display: none;">
        </div>

        <div class="options">
            <div class="option-group">
                <label class="option-label" for="numPartes">Número de partes:</label>
                <input type="number" id="numPartes" class="option-input" min="2" max="20" value="4">
            </div>
            
            <div class="option-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="cleanIRC" checked>
                    <label for="cleanIRC">Limpiar códigos IRC</label>
                </div>
            </div>

            <div class="extras-section">
                <div class="extras-title">📊 Análisis Extra (para Cronista)</div>
                <div class="checkbox-group">
                    <input type="checkbox" id="addExtras">
                    <label for="addExtras">Añadir estadísticas y análisis en cada corte</label>
                </div>
            </div>
        </div>

        <button class="button" id="processBtn" style="display: none;">Procesar Archivo</button>
        
        <div id="messages"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        let selectedFile = null;

        // Elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.getElementById('uploadText');
        const processBtn = document.getElementById('processBtn');
        const messages = document.getElementById('messages');
        const results = document.getElementById('results');

        // Event listeners usando la sintaxis que funciona
        uploadArea.onclick = function() {
            console.log('Click en área de carga');
            fileInput.click();
        };

        uploadArea.ondragover = function(e) {
            e.preventDefault();
            console.log('Dragover');
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = function(e) {
            e.preventDefault();
            console.log('Dragleave');
            uploadArea.classList.remove('dragover');
        };

        uploadArea.ondrop = function(e) {
            e.preventDefault();
            console.log('Drop');
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            console.log('Archivos dropeados:', files.length);
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        };

        fileInput.onchange = function(e) {
            console.log('Change en input');
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        };

        processBtn.onclick = function() {
            processLog();
        };

        // Clase para análisis de partida
        class AnalizadorPartida {
            constructor() {
                this.equipos = {};
                this.jugadorEquipo = {};
                this.botNick = null;
                this.jugadoresActivos = new Set();
                this.contenidoCompleto = '';
            }

            identificarBot(contenido) {
                this.contenidoCompleto = contenido;
                const lineas = contenido.split('\n');
                for (const linea of lineas) {
                    if (linea.includes('--- Equipos participantes ---')) {
                        const match = linea.match(/<([^>]+)>/);
                        if (match) {
                            this.botNick = match[1];
                            return;
                        }
                    }
                }
            }

            procesarEquipos(contenido) {
                const lineas = contenido.split('\n');
                let dentroEquipos = false;
                let equipoActual = null;

                for (const linea of lineas) {
                    if (linea.includes('--- Equipos participantes ---')) {
                        dentroEquipos = true;
                        continue;
                    }
                    
                    if (linea.includes('--- DATOS RESETEADOS ---')) {
                        dentroEquipos = false;
                        break;
                    }

                    if (dentroEquipos && this.botNick && linea.includes(`<${this.botNick}>`)) {
                        if (!linea.includes('>>>')) {
                            const equipos = ['FOGUETES', 'LIDERES', 'KAMIKAZES', 'ATIPIK@S', 'REPESCA@S', 'HARDBE@TS', 'TELERINEZ'];
                            for (const eq of equipos) {
                                if (linea.includes(eq)) {
                                    equipoActual = eq;
                                    this.equipos[equipoActual] = [];
                                    break;
                                }
                            }
                        } else if (linea.includes('>>>') && equipoActual) {
                            const match = linea.match(/>>>\s*(.+)/);
                            if (match) {
                                const jugadores = match[1].trim().split(/\s+/);
                                this.equipos[equipoActual] = jugadores;
                                jugadores.forEach(j => {
                                    this.jugadorEquipo[j] = equipoActual;
                                });
                            }
                        }
                    }
                }

                // Una vez procesados los equipos, detectar ausencias en todo el log
                this.detectarJugadoresActivosEnTodoElLog();
            }

            detectarJugadoresActivosEnTodoElLog() {
                console.log('Detectando jugadores activos en todo el log...');
                console.log('Jugadores registrados:', Object.keys(this.jugadorEquipo));
                
                const totalJugadores = Object.keys(this.jugadorEquipo).length;
                const lineas = this.contenidoCompleto.split('\n');
                
                for (const linea of lineas) {
                    // Optimización: si ya encontramos a todos, salir
                    if (this.jugadoresActivos.size === totalJugadores) {
                        console.log('Todos los jugadores encontrados, deteniendo búsqueda');
                        break;
                    }
                    
                    const matchJugador = linea.match(/<([^>]+)>/);
                    if (matchJugador) {
                        const nick = matchJugador[1];
                        
                        // Excluir líneas del bot o del sistema
                        if (nick === this.botNick || 
                            linea.includes('--- Equipos participantes ---') || 
                            linea.includes('>>>') || 
                            linea.includes('--- DATOS RESETEADOS ---') ||
                            linea.includes('Base Datos Preguntas:') ||
                            linea.includes('Pregunta:')) {
                            continue;
                        }
                        
                        // Verificar si este nick corresponde a algún jugador registrado
                        for (const jugadorRegistrado in this.jugadorEquipo) {
                            if (nick.toLowerCase() === jugadorRegistrado.toLowerCase() && 
                                !this.jugadoresActivos.has(jugadorRegistrado)) {
                                this.jugadoresActivos.add(jugadorRegistrado);
                                console.log('Jugador activo encontrado:', jugadorRegistrado);
                                break;
                            }
                        }
                    }
                }
                
                console.log('Jugadores activos detectados:', Array.from(this.jugadoresActivos));
                console.log('Total jugadores activos:', this.jugadoresActivos.size);
            }

            contarPuntosAcumulativos(contenidoHastaAqui) {
                const puntosPorJugador = {};
                const puntosEquipo = {};
                const palosPorJugador = {};
                const acesPorJugador = {};
                const scratchesPorJugador = {};
                
                // Inicializar contadores
                for (const jugador in this.jugadorEquipo) {
                    puntosPorJugador[jugador] = 0;
                    palosPorJugador[jugador] = 0;
                    acesPorJugador[jugador] = 0;
                    scratchesPorJugador[jugador] = 0;
                }
                for (const equipo in this.equipos) {
                    puntosEquipo[equipo] = 0;
                }

                const lineas = contenidoHastaAqui.split('\n');
                for (const linea of lineas) {
                    if (!this.botNick || !linea.includes(`<${this.botNick}>`)) continue;

                    // Detectar aciertos
                    const matchScratch = linea.match(/>>>(\S+)\s+scratchea/);
                    const matchAce = linea.match(/>>>(\S+)\s+acea/);
                    const matchAcierto = linea.match(/>>>(\S+)\s+a\s+\d{2}''\d{2}/);
                    const matchPalo = linea.match(/primer@?\s+sin\s+puntos:.*?>>>(\S+)/);

                    let jugador = null;
                    if (matchScratch) {
                        jugador = matchScratch[1];
                        if (puntosPorJugador[jugador] !== undefined) {
                            puntosPorJugador[jugador]++;
                            scratchesPorJugador[jugador]++;
                            if (this.jugadorEquipo[jugador]) {
                                puntosEquipo[this.jugadorEquipo[jugador]]++;
                            }
                        }
                    } else if (matchAce) {
                        jugador = matchAce[1];
                        if (puntosPorJugador[jugador] !== undefined) {
                            puntosPorJugador[jugador]++;
                            acesPorJugador[jugador]++;
                            scratchesPorJugador[jugador]++; // Los aces también son scratches
                            if (this.jugadorEquipo[jugador]) {
                                puntosEquipo[this.jugadorEquipo[jugador]]++;
                            }
                        }
                    } else if (matchAcierto) {
                        jugador = matchAcierto[1];
                        if (puntosPorJugador[jugador] !== undefined) {
                            puntosPorJugador[jugador]++;
                            if (this.jugadorEquipo[jugador]) {
                                puntosEquipo[this.jugadorEquipo[jugador]]++;
                            }
                        }
                    } else if (matchPalo) {
                        jugador = matchPalo[1];
                        if (palosPorJugador[jugador] !== undefined) {
                            palosPorJugador[jugador]++;
                        }
                    }
                }

                return { puntosPorJugador, puntosEquipo, palosPorJugador, acesPorJugador, scratchesPorJugador };
            }

            obtenerEstadisticasEquipos() {
                const statsEquipos = {};
                for (const equipo in this.equipos) {
                    const jugadoresEquipo = this.equipos[equipo];
                    const ausentes = jugadoresEquipo.filter(j => !this.jugadoresActivos.has(j));
                    const presentes = jugadoresEquipo.filter(j => this.jugadoresActivos.has(j));
                    
                    statsEquipos[equipo] = {
                        total: jugadoresEquipo.length,
                        presentes: presentes.length,
                        ausentes: ausentes.length,
                        listaAusentes: ausentes
                    };
                }
                return statsEquipos;
            }

            generarResumen(contenidoHastaAqui, esPrimera, esUltima) {
                let extras = [];
                
                // Contar puntos acumulativos hasta esta parte
                const { puntosPorJugador, puntosEquipo, palosPorJugador, acesPorJugador, scratchesPorJugador } = this.contarPuntosAcumulativos(contenidoHastaAqui);
                
                extras.push('\n\n═══════════════════════════════════════════');
                extras.push('           📊 DATOS EXTRA DEL CORTE');
                extras.push('═══════════════════════════════════════════\n');

                if (esPrimera) {
                    extras.push('🏆 EQUIPOS PARTICIPANTES:');
                    const statsEquipos = this.obtenerEstadisticasEquipos();
                    
                    for (const equipo in this.equipos) {
                        const stats = statsEquipos[equipo];
                        extras.push(`${equipo}: ${this.equipos[equipo].join(', ')} (${stats.total} jugadores en plantilla)`);
                    }
                    
                    extras.push('\n⚠️ AUSENCIAS POR EQUIPO:');
                    let hayAusencias = false;
                    for (const equipo in statsEquipos) {
                        const stats = statsEquipos[equipo];
                        if (stats.ausentes > 0) {
                            extras.push(`${equipo}: ${stats.listaAusentes.join(', ')} (${stats.ausentes} ausencias)`);
                            hayAusencias = true;
                        }
                    }
                    if (!hayAusencias) {
                        extras.push('No hay ausencias - todos los jugadores participan');
                    }
                    
                    extras.push('\n📋 JUGADORES DISPONIBLES:');
                    const equiposDisponibles = [];
                    for (const equipo in statsEquipos) {
                        const stats = statsEquipos[equipo];
                        equiposDisponibles.push(`${stats.presentes} ${equipo}`);
                    }
                    extras.push(equiposDisponibles.join(' vs '));
                    extras.push('');
                }

                extras.push('📈 MARCADOR EN EL CORTE:');
                for (const equipo in puntosEquipo) {
                    extras.push(`${equipo}: ${puntosEquipo[equipo]} puntos`);
                }

                if (esUltima) {
                    extras.push('\n🥇 CLASIFICACIÓN INDIVIDUAL FINAL:');
                    const jugadoresOrdenados = Object.entries(puntosPorJugador)
                        .filter(([j, p]) => p > 0)
                        .sort((a, b) => b[1] - a[1]);
                    
                    jugadoresOrdenados.forEach(([j, p]) => {
                        const palos = palosPorJugador[j] || 0;
                        const aces = acesPorJugador[j] || 0;
                        const scratches = scratchesPorJugador[j] || 0;
                        
                        let detalles = [`${p} puntos`];
                        if (scratches > 0) detalles.push(`${scratches} scratches`);
                        if (aces > 0) detalles.push(`${aces} aces`);
                        if (palos > 0) detalles.push(`${palos} palos`);
                        
                        extras.push(`${j}: ${detalles.join(', ')}`);
                    });
                }

                extras.push('\n═══════════════════════════════════════════\n');
                return extras.join('\n');
            }
        }

        // Funciones de limpieza (del código que funcionaba)
        function limpiarLinea(linea) {
            return linea
                .replace(/\x03\d{1,2}(?:,\d{1,2})?/g, "")   // Colores
                .replace(/\x02/g, "")                       // Negrita
                .replace(/\x1D/g, "")                       // Cursiva
                .replace(/\x1F/g, "")                       // Subrayado
                .replace(/\x0F/g, "")                       // Reset
                .replace(/\x7F/g, "")                       // Delete
                .replace(/\b\d{1,2},\d{1,2}\b/g, "")        // Coordenadas tipo 2,9
                .replace(/\x1B(?:[@-Z\\-_]|\[[0-?]*[ -/]*[@-~])/g, "") // ANSI
                .replace(/\s{2,}/g, " ")                    // Espacios múltiples
                .replace(/^[:\?]\s*/, "")                   // Residuales al inicio
                .trim();
        }

        function limpiarArchivo(contenido) {
            return contenido
                .split("\n")
                .map(limpiarLinea)
                .join("\n");
        }

        // Detectar preguntas
        function encontrarPosicionesPreguntas(contenido) {
            const lineas = contenido.split("\n");
            const posiciones = [];
            lineas.forEach((linea, i) => {
                if (/Pregunta:\s*\d+\s*\/\s*\d+.*Base\s*Datos\s*Preguntas:/i.test(linea)) {
                    posiciones.push(i);
                }
            });
            return posiciones;
        }

        // División en partes
        function dividirArchivo(contenido, numPartes = 4) {
            const lineas = contenido.split("\n");
            const posiciones = encontrarPosicionesPreguntas(contenido);
            
            if (posiciones.length === 0) {
                throw new Error("No se encontraron preguntas en el archivo");
            }

            const totalLineas = lineas.length;
            const lineasPorParte = Math.floor(totalLineas / numPartes);
            const cortes = [];
            let ultimoCorte = 0;

            for (let i = 1; i < numPartes; i++) {
                const lineaObjetivo = i * lineasPorParte;
                let mejorPos = ultimoCorte;
                for (const pos of posiciones) {
                    if (pos <= lineaObjetivo && pos > ultimoCorte) {
                        mejorPos = pos;
                    }
                }
                if (mejorPos > ultimoCorte) {
                    cortes.push(mejorPos);
                    ultimoCorte = mejorPos;
                }
            }

            const partes = [];
            let inicio = 0;
            const finales = cortes.concat([totalLineas]);
            
            finales.forEach((fin, idx) => {
                const fragmento = lineas.slice(inicio, fin).join("\n");
                partes.push({ 
                    nombre: `parte_${String(idx + 1).padStart(2, '0')}.txt`, 
                    contenido: fragmento,
                    lineas: fin - inicio
                });
                inicio = fin;
            });

            return partes;
        }

        // Manejar archivo seleccionado
        function handleFile(file) {
            console.log('Archivo recibido:', file.name, file.size, file.type);
            
            if (!file.name.match(/\.(txt|log)$/i)) {
                showMessage('Por favor selecciona un archivo .txt o .log', 'error');
                return;
            }

            selectedFile = file;
            uploadText.textContent = `📎 ${file.name}`;
            uploadArea.classList.add('file-selected');
            processBtn.style.display = 'block';

            showMessage('Archivo cargado correctamente: ' + file.name, 'success');
        }

        // Procesar log principal
        function processLog() {
            if (!selectedFile) {
                showMessage("Selecciona un archivo primero", 'error');
                return;
            }

            const numPartes = parseInt(document.getElementById('numPartes').value) || 4;
            const cleanIRC = document.getElementById('cleanIRC').checked;
            const addExtras = document.getElementById('addExtras').checked;

            showMessage('Procesando archivo...', 'success');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let contenido = e.target.result;
                    
                    // Limpiar log si está activado
                    if (cleanIRC) {
                        contenido = limpiarArchivo(contenido);
                    }

                    // Inicializar analizador si están activados los extras
                    let analizador = null;
                    if (addExtras) {
                        analizador = new AnalizadorPartida();
                        analizador.identificarBot(contenido);
                        analizador.procesarEquipos(contenido);
                    }

                    // Dividir en partes
                    const partes = dividirArchivo(contenido, numPartes);

                    // Añadir extras si están activados
                    if (addExtras && analizador) {
                        let contenidoAcumulado = '';
                        partes.forEach((parte, idx) => {
                            contenidoAcumulado += parte.contenido;
                            const esPrimera = idx === 0;
                            const esUltima = idx === partes.length - 1;
                            const extras = analizador.generarResumen(contenidoAcumulado, esPrimera, esUltima);
                            
                            parte.contenido += extras;
                        });
                    }

                    // Mostrar resultados
                    mostrarResultados(partes, numPartes);

                } catch (err) {
                    showMessage("Error: " + err.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showMessage('Error al leer el archivo', 'error');
            };
            
            reader.readAsText(selectedFile, 'utf-8');
        }

        // Mostrar resultados
        function mostrarResultados(partes, numPartes) {
            results.innerHTML = `<h3>📦 Archivos Generados (${numPartes} partes)</h3>`;

            partes.forEach((parte, idx) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const info = document.createElement('div');
                info.innerHTML = `<strong>${parte.nombre}</strong><br>${parte.lineas} líneas | ${formatFileSize(parte.contenido.length)}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Descargar';
                downloadBtn.onclick = function() {
                    descargarParte(parte.nombre, parte.contenido);
                };
                
                fileItem.appendChild(info);
                fileItem.appendChild(downloadBtn);
                results.appendChild(fileItem);
            });

            if (partes.length > 1) {
                const btnZip = document.createElement("button");
                btnZip.className = "button success";
                btnZip.textContent = "📦 Descargar todas en ZIP";
                btnZip.onclick = function() {
                    descargarZip(partes);
                };
                results.appendChild(btnZip);
            }

            results.classList.add('show');
            showMessage(`Log procesado correctamente en ${numPartes} partes`, 'success');
        }

        // Descargas
        function descargarParte(nombre, contenido) {
            const blob = new Blob([contenido], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = nombre;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function descargarZip(partes) {
            try {
                showMessage('Generando archivo ZIP...', 'success');
                const zip = new JSZip();
                partes.forEach(parte => {
                    zip.file(parte.nombre, parte.contenido);
                });
                const blob = await zip.generateAsync({ type: "blob" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "partes_trivial.zip";
                a.click();
                URL.revokeObjectURL(url);
                showMessage('ZIP descargado correctamente', 'success');
            } catch (error) {
                showMessage('Error al generar el archivo ZIP', 'error');
            }
        }

        // Utilidades
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            else return Math.round(bytes / 1048576) + ' MB';
        }

        function showMessage(msg, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = msg;
            messages.appendChild(div);
            
            setTimeout(function() {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 5000);
        }

        console.log('Fraccionador de Logs IRC iniciado correctamente');
    </script>
</body>
